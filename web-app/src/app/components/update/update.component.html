<div class="py-5 text-center">
  <h2>Transfer Ownership</h2>
</div>

<div class="row">
  <div class="col-md-4 order-md-2 mb-4" *ngIf="supplyChain">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">Supplychain History</span>
    </h4>
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between lh-condensed">
        <span class="text-muted">mmmmmm</span>
      </li>
    </ul>

  </div>
  <div class="col-md-8 order-md-1">
    <h4 class="mb-3">Your account</h4>
    <h6 class="mb-3">{{account}}</h6>
    <form class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="contract">Contract</label>
        <div class="input-group">
          <input type="text" class="form-control" id="contract" [(ngModel)]="contract" [ngModelOptions]="{standalone: true}" placeholder="contract" required>
          <div class="invalid-feedback" style="width: 100%;">
            Reference nunmber is required.
          </div>
          <button class="btn btn-primary btn-sm" (click)="transfer()">transfer ownership</button>
        </div>
      </div>
      <div class="mb-3">
          <label for="toaccount">To Account</label>
          <div class="input-group">
            <input type="text" class="form-control" id="toaccount" [(ngModel)]="toaccount" [ngModelOptions]="{standalone: true}" placeholder="to account" required>
            <div class="invalid-feedback" style="width: 100%;">
              Reference nunmber is required.
            </div>
          </div>
      </div>
      <div class="mb-3">
          <label for="toaccount">History</label>
          <button class="btn btn-primary btn-sm" (click)="history()">get history</button>
          <div *ngFor="let event of events">
              <span>{{ event.transactionHash }}</span>
              <span>{{ event.transactionHash }}</span>
              <span>{{ event.returnValues.message }}</span>
            </div>
      </div>
    </form>
  </div>
